<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeTrack</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>TimeTrack</h1>
    <p class="subtitle">Live Digital Clock</p>
    <div id="clock"></div>
    <div id="ampm"></div>
    <div id="date"></div>
    <div class="format-toggle">
      <label>
        <input type="checkbox" id="formatSwitch" />
        24-Hour Format
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
